services:
  my-app:
    build:
      context: .
      dockerfile: Dockerfile
      # 构建配置（默认final-mcp带有mcp）
      target: final-mcp
    container_name: Ech0-Noise
    env_file:
      - .env
    # 端口映射在下方统一声明
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=info
      # 数据库配置（默认使用 SQLite）
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/noise.db
      # PostgreSQL 配置（可选）
      #- DB_TYPE=postgres
      #- DB_HOST=postgres
      #- DB_PORT=5432
      #- DB_USER=postgres
      #- DB_PASSWORD=
      #- DB_NAME=noise
      # MySQL 配置（可选）
      #- DB_TYPE=mysql
      #- DB_HOST=mysql
      #- DB_PORT=3306
      #- DB_USER=
      #- DB_PASSWORD=
      #- DB_NAME=
      - NOTE_HTTP_PORT=1315
      - NOTE_HOST=http://localhost:1314
    ports:
      - "1314:1314"
      - "1315:1315"
    restart: unless-stopped

